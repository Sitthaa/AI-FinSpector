<svg width="240" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="60" fill="#ffffff" rx="4"/>
  
  <!-- NECTEC Logo Area (Left) -->
  <g transform="translate(10, 10)">
    <!-- Simple hexagon shape for NECTEC -->
    <polygon points="20,5 30,10 30,20 20,25 10,20 10,10" fill="#0066cc" opacity="0.8"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0066cc" text-anchor="middle">NECTEC</text>
  </g>
  
  <!-- Divider -->
  <line x1="75" y1="15" x2="75" y2="45" stroke="#cccccc" stroke-width="1"/>
  
  <!-- ETDA Logo Area (Right) -->
  <g transform="translate(90, 10)">
    <!-- Simple shield shape for ETDA -->
    <path d="M 20,5 L 30,5 L 32,15 L 30,25 L 20,25 L 18,15 Z" fill="#9333ea" opacity="0.8"/>
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#9333ea" text-anchor="middle">ETDA</text>
  </g>
  
  <!-- Red Teaming Text -->
  <text x="160" y="35" font-family="Sarabun, Arial, sans-serif" font-size="11" font-weight="600" fill="#333333">Red Teaming 2026</text>
</svg>